<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en los forms</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://freesvg.org/img/1534129544.png" alt="google-logo">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="twitter-logo">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Nombre</span>
                <input type="text" name="name" id="name">
            </label>
            <label for="username">
                <span>Nombre de usuario</span>
                <input type="text" name="username" id="username">
            </label>
        </div>
            <label for="email">
                <span>Email</span>
                <input type="text" name="email" id="email">
            </label>
            <label for="password">
                <span>Contrase√±a</span>
                <input type="text" name="password" id="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crea tu cuenta</button>
        </form>
    </div>
</body>
</html>
